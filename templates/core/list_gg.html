{% extends "base/base.html" %}

{% block title %} GRANTGOAL LIST VIEW {% endblobk title%}

{% blobk content %}

<table class = "table table-striped">
    <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>USER</th>
        <th>DAYSDUR</th>
        <th>TIMESTAMP</th>
        <th></th>
        <th>ACTIONS</th>
        <th></th>
    </thead>
    <tbody>
        {% for gg in grantgoals %}
            <tr>
                <td>{{gg.id}}</td>
                <td>{{gg.ggname}}</td>
                <td>{{gg.user}}</td>
                <td>{{gg.days_duration}}</td>
                <td>{{gg.timestamp}}</td>
                <td><a href="{% url 'core:detail_gg' gg.pk %}" class="btn btn-outline-info"></td>
                <td><a href="{% url 'core:detail_gg' gg.pk %}" class="btn btn-outline-info"></td>
                <td><a href="{% url 'core:detail_gg' gg.pk %}" class="btn btn-outline-info"></td>


            </tr>
            {% endfor %}
        </tbody>
    </table>






{% endblobk content %}
